<!DOCTYPE html>
<html>
<head>
    <title>NITE Website</title>
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/footer.css">
    <link rel="stylesheet" href="CSS/register.css">
</head>
<body>
    <header>
        <div class="logoBox">
            <img src="images/logo-removebg-preview.png" alt="NITE Logo" style="max-width: 90px;">
            <h1 class="H">NextGen Information Technology Enthusiasts <br> NITE</h1>
        </div>

        <nav>
            <a href="home.html">Home</a> 
            <a href="portfolio.html">Portfolio</a> 
            <a href="about.html" >About Us</a> 
            <a href="contact.html">Contact Us</a> 
            <a href="register.html" class="active">Register</a> 
            <a href="login.html">Login</a>
        </nav>
    </header>

    <main>

        <section class="register-container">
            <h2>Create Your Account</h2>
            <p>Please fill in the form below to register for NITE.</p>

            <form action="login.html" method="get" class="register-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>

                <button type="submit">Register</button>
            </form>

            <p class="login-link">Already have an account? <a href="login.html">Login here</a>.</p>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 NITE. All Rights Reserved.</p>
    </footer>

</body>
</html>
